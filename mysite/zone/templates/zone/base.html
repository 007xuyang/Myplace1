{% load staticfiles %}
{% load i18n %}
<!DOCTYPE html>
<html >
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
	<title>George-xu的小站</title>
	<!-- Bootstrap core CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet"  type="text/css"  href="{% static 'css/bootstrap-theme.min.css' %}">
	<link href="http://fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">
	<!-- Custom styles for this template -->
	 <link rel="stylesheet" href="{% static 'css/blog.css' %}">
	<!-- Buttons 库的核心文件 -->
	  <link rel="stylesheet" href="{% static 'css/buttons.css' %}">
	   <!-- 当需要使用带下拉菜单的按钮时才需要加载下面的 JavaScript 文件 -->
	   <script type="text/javascript" src="{% static 'js/jquery.min.js'%}"></script>
	   <script type="text/javascript" src="{% static 'js/buttons.js'%}"></script>
	   <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
	<!-- 只有使用字体图标时才需要加载 Font-Awesome -->
	<link href="http://cdn.bootcss.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
 <!--下拉框样式文件-->
     <!-- Custom styles for this template -->
			<link rel="stylesheet" type="text/css" href="{% static 'css/addnew/style.css' %}">
        <!--jquery  -->
		 <script type="text/javascript" src="{% static 'js/addnew/jquery.js'%}"></script>
		 <script type="text/javascript" src="{% static 'js/addnew/scorllup.js'%}"></script>
	{% block header %}{% endblock %}
</head>
<body >
	<div class="container">
		<div class="page-header">
			{% if user.is_authenticated %}
			<a href="{% url 'post_new' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a>
			<a href="{% url 'post_draft_list' %}" class="top-menu"><span class="glyphicon glyphicon-edit"></span></a>
			<p class="top-menu top-hellow" style="font-size: 23pt;">{% trans 'Hello'%} {{ user.username }}
            <a href="{% url 'django.contrib.auth.views.logout' %}" class="top-menu">
                <span class="glyphicon glyphicon-log-out"></span></a>
			</p>
			{% else %}
				<a href="{% url 'django.contrib.auth.views.login' %}" class="top-menu">
				<span class="glyphicon glyphicon-log-in"></span></a>
			{% endif %}
			<h1 class="top-title" style="font-size: 43pt;"><a href="{% url 'post_list' %}" >George-xu 的小站</a></h1>
		</div>
		
		
		<nav class="navbar navbar-inverse">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-menu" aria-expanded="false">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="/">首页</a>
			</div>
			<div id="navbar-menu" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li ><a href="{% url 'register' %}">注册</a></li>
					<li><a href="{%url 'myacticles' %}">全部文章</a></li>
					<li><a href="{%url 'About_me' %}">关于我</a></li>
				</ul>
			</div>
		</nav>

		
		
		
		<div class="row-fluid" >
			<div class="col-md-9">
				
					{% block content %}
					{% endblock %}
			</div>
			
			
			<aside id="sidebar-primary" role="complementary">
			{% block side %}
			{% endblock %}
			</aside>
		</div>
    </div>
	
		<div class="row">
			<div class="col-md-1"></div>
			<div class="col-md-10">
				<div id="footer" >
						<a id="gotop" href="#" onclick="MGJS.goTop();return false;">回到顶部</a>
				</div>
			</div>
		</div>
	
   
	
	
 
</body>
</html>
